<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A v/s E</title>
</head>

<body>
    <input type="number" id="Australia">
    <input type="number" id="England">
    <button onclick=check()>click</button>
    <h1 id="ans"></h1>
</body>

<script>

    function check(){

        var a = document.getElementById("Australia").value
        var e = document.getElementById("England").value

        if(a > e) {
            console.log("Australia");
            document.getElementById('ans').innerHTML = "Australia"
        }

        else if (a == e) {
            console.log("Tie");
            document.getElementById('ans').innerHTML = "Tie" 
        }

        else {
            console.log("England");
            document.getElementById('ans').innerHTML = "England"
        }

    }

</script>

</html>
