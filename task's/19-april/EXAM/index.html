<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter the number" id="name">
    <button onclick=check()>check</button>
</body>
    <script>
        function check() {
            console.log("check");
            var n = document.getElementById("name").value
            console.log(n);
            if(n<13){
                console.log("1kms");
            }
            else if(n>=13 && n<18){
                console.log("5kms");
            }
            else if(n>=18 && n<30){
                console.log("10kms");
            }
            else{
                console.log("You can have friends from anywhere");
            }
        }
    </script>
</html>
